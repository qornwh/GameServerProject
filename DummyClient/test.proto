syntax = "proto3";

package Protocol;

enum Type {
    DEFAULT = 0;
    PLAYER = 1;
    TESTPLAYER = 2;
    MONSTER = 3;
}

message TestPlayerInfo {
    Type type = 1;
    uint32 id = 2;
    Vector vector = 3;

    repeated int32 arr = 5;
}

message Vector {
    float x = 1;
    float y = 2;
    float z = 3;
    float yew = 4;
}